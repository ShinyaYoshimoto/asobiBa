services:
  postgres:
    image: postgres:16-alpine
    container_name: asobiba-postgres
    environment:
      POSTGRES_USER: asobiba
      POSTGRES_PASSWORD: asobiba
      POSTGRES_DB: asobiba_test
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asobiba"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
