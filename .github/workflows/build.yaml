name: Cloud Build on Tag

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_run:
    workflows: ["Increment Patch Version"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # @types/nodeのバージョンに合わせて更新

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: |
        cd ./mahjong-hono  # 必要に応じてディレクトリを変更
        pnpm install

    - name: Run ESLint
      run: |
        cd ./mahjong-hono  # 必要に応じてディレクトリを変更
        pnpm run lint
      continue-on-error: false  # エラーがあれば処理を中断

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Extract tag version
      id: extract_tag
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/}
        if [[ ! "$TAG_VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Invalid tag format. Must be v{major}.{minor}.{patch} with numeric values."
          exit 1
        fi
        echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV

    - name: Submit Cloud Build
      working-directory: ./mahjong-hono
      run: |
        gcloud builds submit \
          --region asia-east1 \
          --config cloudbuild.yaml \
          --substitutions=_TAG_VERSION=${{ env.TAG_VERSION }}